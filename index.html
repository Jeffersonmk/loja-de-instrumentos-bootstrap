<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Central do Músico</title>
    <link rel="stylesheet" href="./lib/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
</head>
<body>
    <header id="cabecalho">
        <div class="navbar navbar-expand-lg">
            <div class="container">
                <h1 id="logo">Central do Músico</h1>
                <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <nav class="collapse navbar-collapse justify-content-end" id="menu">
                    <ul class="nav  navbar-nav nav-pills">
                        <li class="nav-item">
                            <a class="nav-link active" href="#inicio">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#instrumentos">Instrumentos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#sobre">Sobre</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#contato">Contato</a>
                        </li>
                    </ul>
                </nav>
            </div>
            </div>
    </header>
    <div id="carrousel-header" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div data-bs-interval="3000" class="carousel-item active">
                <img class="d-block w-100" src="./carrosel/drum.jpg" alt="bateria">
            </div>
            <div data-bs-interval="3000" class="carousel-item">
                <img class="d-block w-100" src="./carrosel/eletricguitar.jpg" alt="guitarra">
            </div>
            <div data-bs-interval="3000" class="carousel-item">
                <img class="d-block w-100" src="./carrosel/guitar.jpg" alt="violao">
            </div>
            <div data-bs-interval="3000" class="carousel-item">
                <img class="d-block w-100" src="./carrosel/piano.jpg" alt="piano">
            </div>
        </div>
        <button data-bs-target="#carrousel-header" data-bs-slide="prev" class="carousel-control-prev" type="button">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button data-bs-target="#carrousel-header" data-bs-slide="prev" class="carousel-control-next" type="button">
            <span class="carousel-control-next-icon"></span>
        </button>
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carrousel-header"  class="active" data-bs-slide-to="0"></button>
            <button type="button" data-bs-target="#carrousel-header" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#carrousel-header" data-bs-slide-to="2"></button>
            <button type="button" data-bs-target="#carrousel-header" data-bs-slide-to="3"></button>
        </div>
    </div>
    <div data-bs-spy="scroll" data-bs-target="#cabecalho">
        <section id="inicio">
            <h2>Inicio</h2>
        </section>
        <section id="instrumentos">
            <h2>Instrumentos</h2>
        </section>
        <section id="sobre">
            <h2>Sobre</h2>
        </section>
        <section id="contato">
            <h2>Contato</h2>
        </section>
    </div>
    <script src="./lib/bootstrap.bundle.min.js"></script>
</body>
</html>
